version: '3.8'

services:
  htfa-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: htfa-economic-analysis:latest
    container_name: htfa-app
    ports:
      - "8501:8501"
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - htfa-network

networks:
  htfa-network:
    driver: bridge
